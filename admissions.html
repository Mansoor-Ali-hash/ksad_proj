    <h2>Coaching & Computer Admission</h2>
<form name="admissionForm" method="POST" data-netlify="true">
  <label for="studentName">Student Name:</label>
  <input type="text" id="studentName" name="studentName" required>

  <label for="fatherName">Father’s Name:</label>
  <input type="text" id="fatherName" name="fatherName" required>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" required>

  <label for="religion">Religion:</label>
  <input type="text" id="religion" name="religion">

  <label for="gender">Gender:</label>
  <select id="gender" name="gender">
    <option value="">Select</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <label for="address">Current Address:</label>
  <textarea id="address" name="address" rows="3"></textarea>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email">

  <label for="selfContact">Self Contact Number:</label>
  <input type="tel" id="selfContact" name="selfContact">

  <label for="fatherContact">Father’s Contact Number:</label>
  <input type="tel" id="fatherContact" name="fatherContact">

  <label for="currentClass">Current Class:</label>
  <input type="text" id="currentClass" name="currentClass">

  <label for="studyGroup">Study Group:</label>
  <select id="studyGroup" name="studyGroup">
    <option value="">Select</option>
    <option>Science</option>
    <option>Arts</option>
    <option>Commerce</option>
    <option>Computer</option>
  </select>

  <label for="programType">Program Type:</label>
  <select id="programType" name="programType">
    <option value="">Select</option>
    <option>Coaching Classes</option>
    <option>Computer Course</option>
  </select>
  <label for="courseType">Course Type:</label>
  <select id="programType" name="programType">
    <option value="">Select</option>
    <option>DIT (One year)</option>
    <option>CIT (6-Months</option>
    <option>OAC (3-Months)</option>
    <option>Ai (Artificial Intelligence) (3-Months)</option>
  </select>


  <button type="submit">Submit Application</button>
</form>
